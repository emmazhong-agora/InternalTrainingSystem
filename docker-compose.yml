version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: its-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-training_system}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DEBIAN_APT_MIRROR: ${DEBIAN_APT_MIRROR}
    container_name: its-backend
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Agora
      AGORA_APP_ID: ${AGORA_APP_ID}
      AGORA_APP_CERTIFICATE: ${AGORA_APP_CERTIFICATE}
      AGORA_CUSTOMER_ID: ${AGORA_CUSTOMER_ID}
      AGORA_CUSTOMER_SECRET: ${AGORA_CUSTOMER_SECRET}
      AGORA_PROJECT_ID: ${AGORA_PROJECT_ID}
      AGORA_CONVO_AI_BASE_URL: ${AGORA_CONVO_AI_BASE_URL}
      AGORA_AGENT_UID: ${AGORA_AGENT_UID}

      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      AWS_REGION: ${AWS_REGION}

      # App Settings
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      CORS_ORIGINS: ${CORS_ORIGINS}

      # Voice + TTS
      MICROSOFT_TTS_KEY: ${MICROSOFT_TTS_KEY}
      MICROSOFT_TTS_REGION: ${MICROSOFT_TTS_REGION}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      ELEVENLABS_VOICE_ID: ${ELEVENLABS_VOICE_ID}
      ELEVENLABS_MODEL_ID: ${ELEVENLABS_MODEL_ID}

    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/app/chroma_db
      - ./backend:/app  # Hot reload for development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${FRONTEND_API_BASE_URL}
        VITE_AGORA_APP_ID: ${AGORA_APP_ID}
    container_name: its-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local

networks:
  app-network:
    driver: bridge
