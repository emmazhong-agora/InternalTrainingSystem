version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: its-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network
    restart: always
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Backend API (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DEBIAN_APT_MIRROR: ${DEBIAN_APT_MIRROR}
    container_name: its-backend-prod
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Agora
      AGORA_APP_ID: ${AGORA_APP_ID}
      AGORA_APP_CERTIFICATE: ${AGORA_APP_CERTIFICATE}
      AGORA_CUSTOMER_ID: ${AGORA_CUSTOMER_ID}
      AGORA_CUSTOMER_SECRET: ${AGORA_CUSTOMER_SECRET}
      AGORA_PROJECT_ID: ${AGORA_PROJECT_ID}
      AGORA_CONVO_AI_BASE_URL: ${AGORA_CONVO_AI_BASE_URL}
      AGORA_AGENT_UID: ${AGORA_AGENT_UID}

      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      AWS_REGION: ${AWS_REGION}

      # App Settings
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      CORS_ORIGINS: ${CORS_ORIGINS}

      # Voice + TTS
      MICROSOFT_TTS_KEY: ${MICROSOFT_TTS_KEY}
      MICROSOFT_TTS_REGION: ${MICROSOFT_TTS_REGION}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      ELEVENLABS_VOICE_ID: ${ELEVENLABS_VOICE_ID}
      ELEVENLABS_MODEL_ID: ${ELEVENLABS_MODEL_ID}

    volumes:
      - chroma_data:/app/chroma_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
      # Multiple replicas for high availability
      # replicas: 2

  # Frontend Builder (builds static assets)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
      args:
        VITE_API_URL: ${FRONTEND_API_BASE_URL}
        VITE_AGORA_APP_ID: ${AGORA_APP_ID}
    container_name: its-frontend-builder
    volumes:
      - frontend_static:/app/dist
    command: sh -c "npm run build"

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: its-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates (optional)
      - frontend_static:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: always

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  frontend_static:
    driver: local

networks:
  app-network:
    driver: bridge
